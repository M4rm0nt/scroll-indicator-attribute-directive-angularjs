<!DOCTYPE html>
<html lang="en" ng-app="liveActionApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Action Button Directive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">
<div class="content" live-action-button min-scroll-difference="50">
    <h1>Test scroll indicator live button</h1>
    <p ng-repeat="text in sampleText track by $index">{{ text }}</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
