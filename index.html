<!DOCTYPE html>
<html lang="en" ng-app="liveActionApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Action Button Directive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="MainController">
<div class="content" live-action-button>
    <h1>Scroll Check and Go to Bottom</h1>
    <p ng-repeat="n in [].constructor(50) track by $index">This is sample content to test scrolling.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
